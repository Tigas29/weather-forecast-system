<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Sistema de Previsão do tempo</title>
  </head>

  <body>
    <main class="mainBox">
      <input class="inputCity" placeholder="Digite o nome da cidade" />
      <button class="searchButton" onclick="clickeOnButton()">
        <img
          class="searchImg"
          src=" https://www.svgrepo.com/show/488200/find.svg"
          alt="lupa"
        />
      </button>

      <div class="mediumBox">
        <h2 class="city">Tempo em São Paulo</h2>
        <p class="weather">21 °C</p>
        <div class="smallBox">
          <img
            alt="icone-alt-fundo"
            class="cloudsImg"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="weatherText">Nublado</p>
        </div>
        <p class="moisture">Umidade: 70%</p>
      </div>
    </main>
  </body>
</html>
